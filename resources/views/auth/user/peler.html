<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Ordered Dates</title>
    <!-- Memuat Flatpickr dari CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>

    <label for="tanggal">Pilih Tanggal:</label>
    <input type="text" id="tanggal" name="tanggal">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Tanggal-tanggal yang sudah dipesan
            const tanggalDipesan = ["2023-11-20", "2023-11-25", "2023-11-30"];

            flatpickr("#tanggal", {
                disable: tanggalDipesan,
                onChange: function (selectedDates, dateStr, instance) {
                    // Memeriksa apakah tanggal yang dipilih sudah dipesan
                    if (tanggalDipesan.includes(dateStr)) {
                        alert("Tanggal ini sudah dipesan. Silakan pilih tanggal lain.");
                        instance.clear(); // Membersihkan nilai input
                    }
                }
            });
        });
    </script>

</body>

</html>
